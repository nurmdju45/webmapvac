        body {

		nav a:hover {
			background-color: #555;

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2000; /* Higher value to stay on top of sidebar */
        }

            background-color: rgba(0, 197, 205, 0.5);

            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
		/* Animated Background */
       
			body::before {
				content: '';
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(45deg, 
					rgba(0, 255, 0, 0.4),   /* Green */
					rgba(0, 0, 255, 0.4),   /* Blue */
					rgba(255, 0, 255, 0.4), /* Magenta */
					rgba(255, 255, 0, 0.4), /* Yellow */
					rgba(0, 255, 255, 0.4)  /* Cyan */
				);
				background-size: 400% 400%;
				animation: gradientAnimation 10s ease infinite;
				z-index: -1;
			}

			@keyframes gradientAnimation {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
			
			#main {
			transition: margin-left 0.3s ease; /* Use margin-left instead of transform */
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		nav.open + #main {
			margin-left: 200px; /* Moves content to the right when sidebar is open */
		}
		
		#map_div {

		}
